<div class="product-card">
   <div class="product-card__image-ibg product-card__image-ibg_contain"><img src="@@imageSrc" alt=""></div>
   <div class="product-card__center">
      <a href="" class="product-card__name">
         <div class="product-card__series"><span class="product-card__series-brand">Shacman</span> @@series<span class="product-card__series-num">@@seriesNum</span></div>
         <div class="product-card__truck-type">@@truckType</div>
      </a>
      <div class="product-card__article">@@article</div>
   </div>
   <div class="product-card__bottom">
      <div class="product-card__price">
         <div class="product-card__old-price">@@oldPrice</div>
         <div class="product-card__main-price">7 900 000 ₽</div>
      </div>
      <a href="" class="product-card__more">Подробнее <img src="img/icons/card-arrow-more-port2.svg" alt=""></a>
      <a href="" data-popup="#popup-3" class="product-card__btn btn-bg_white">Получить консультацию</a>
   </div>
</div>
